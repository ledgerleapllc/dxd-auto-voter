<!doctype html>
<html style="box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; color: #303030;">
<head style="box-sizing: border-box;">
	
</head>
<body style="background: #eeeeee 0% 0% no-repeat padding-box; box-sizing: border-box; margin: 0;padding: 0; font-family: Arial, Helvetica, sans-serif;color: #303030;">
	<div id="wrapper" style="box-sizing: border-box; width: 600px; max-width: 100%; margin: 0 auto; padding-bottom: 20px; padding-top: 20px;">
		<div id="content-section" style="box-sizing: border-box; width: 100%; display: block; margin-top: 20px; padding-left: 35px; padding-right: 35px; padding-top: 50px; padding-bottom: 50px; background: #FFFFFF 0% 0% no-repeat padding-box; box-shadow: 0px 4px 8px #00000019;">
			<div id="top-logo" style="box-sizing: border-box; text-align: center; width: 100%; margin: 0 auto; padding-bottom: 30px;">
				<img src="[IMG_SRC]" alt="DXD Logo" style="box-sizing: border-box; width: 150px;">
			</div>
			<h4 id="title" style="box-sizing: border-box; text-align: center; margin-top: 0; margin-bottom: 30px; font-size: 18px; line-height: 30px;">[SUBJECT]</h4>
			<div class="divider" style="box-sizing: border-box; width: 100%; height: 1px; background-color: #e6e8ef; margin: 5px 0;"></div>
			<div id="content-html" style="box-sizing: border-box; font-size: 12px; line-height: 21px; margin-top: 30px; margin-bottom: 30px;">
				<p style="margin-bottom: 40px; box-sizing: border-box;">[BODY]</p>
			</div>
		</div>
		<div id="content-footer" style="box-sizing: border-box; margin-top: 20px; text-align: center; color: #737475; font-size: 12px;">
			&copy; Ledgerleap LLC [YEAR]
		</div>
	</div>
</body>
</html>
